<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro | Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .form-box {
      border: 2px solid #39FF14;
      border-radius: 15px;
      padding: 2rem;
      max-width: 450px;
      margin: auto;
      margin-top: 8vh;
    }

    .btn-gamer {
      background: #1E90FF;
      font-weight: bold;
      color: #fff;
    }

    .btn-gamer:hover {
      background: #39FF14;
      color: #000;
    }

    a {
      color: #1E90FF;
      text-decoration: none;
    }

    a:hover {
      color: #39FF14;
    }
  </style>
</head>

<body>

  <div class="form-box text-center">
    <h2 class="fw-bold">Crea tu cuenta</h2>
    <p>Únete a LevelUpGamer 🚀</p>
    <form onsubmit="validarRegistro(event)">
      <!-- Nombre -->
      <div class="mb-3 text-start">
        <label for="name">Nombre completo</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-user fa-fade" style="color: #39FF14;"></i></div>
          <input type="text" class="form-control" id="name" placeholder="Ej: Mati Droid">
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-3 text-start">
        <label for="email">Correo electrónico</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-at fa-fade" style="color: #39FF14;"></i></div>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-3 text-start">
        <label for="address">Dirección</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-location-dot fa-fade" style="color: #39FF14;"></i></div>
          <input type="text" class="form-control" id="address" placeholder="Calle 123, Santiago">
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3 text-start">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-key fa-fade" style="color: #39FF14;"></i></div>
          <input type="password" class="form-control" id="password" placeholder="***********">
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3 text-start">
        <label for="confirm-password">Confirmar contraseña</label>
        <div class="input-group">
          <div class="input-group-text"><i class="fa-solid fa-key fa-fade" style="color: #39FF14;"></i></div>
          <input type="password" class="form-control" id="confirm-password" placeholder="***********">
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-gamer w-100">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/register.js"></script>
  <script src="https://kit.fontawesome.com/8c365a0d06.js" crossorigin="anonymous"></script>
</body>

</html>
